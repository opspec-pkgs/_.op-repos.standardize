name: standardize-repo
inputs:
  githubEmailAddress:
    string:
      constraints: { minLength: 1 }
      description: github email address to authenticate with
  githubAccessToken:
    string:
      constraints: { minLength: 1 }
      description: github access token to authenticate with; see https://help.github.com/articles/creating-a-personal-access-token-for-the-command-line/
      isSecret: true
  repoName:
    string:
      constraints: { minLength: 1 }
      description: name of repo
  srcDir:
    dir:
      default: .
outputs:
  srcDir:
    dir:
      default: .
run:
  serial:
    - op:
        pkg: { ref: github.com/opspec-pkgs/git.repo.clone-https#1.0.0 }
        inputs:
          username: $(githubEmailAddress)
          password: $(githubAccessToken)
          url: https://github.com/opspec-pkgs/$(repoName).git
        outputs:
          repo:
    - op:
        pkg: { ref: github.com/opspec-pkgs/fs.cp-dir#2.0.0 }
        inputs:
          dst: $(srcDir)
          src: $(repo)
        outputs:
          srcDir: dst
    - op:
        pkg: { ref: github.com/opspec-pkgs/_.op.bootstrap#2.0.1 }
        inputs:
          srcDir:
        outputs:
          srcDir:
    - op:
        pkg: { ref: github.com/opspec-pkgs/github.repo.branch.protection.set#1.0.0 }
        inputs:
          accessToken: $(githubAccessToken)
          ownerName: opspec-pkgs
          repoName:
          branchName: master
    - op:
        pkg: { ref: github.com/opspec-pkgs/git.repo.stage-changes#1.1.0 }
        inputs:
          pathSpec: .
          repo: $(srcDir)
        outputs:
          srcDir: repo
    - op:
        pkg: { ref: github.com/opspec-pkgs/git.repo.commit-changes#1.1.0 }
        inputs:
          authorEmail: $(githubEmailAddress)
          authorName: Chris Dostert
          message: chore) opspec 0.1.6 support
          dotGitDir: $(srcDir/.git)
        outputs:
          srcDir: repo
    - op:
        pkg: { ref: github.com/opspec-pkgs/git.repo.push-https#1.1.0 }
        inputs:
            srcRepo: $(srcDir)
            username: $(githubEmailAddress)
            password: $(githubAccessToken)